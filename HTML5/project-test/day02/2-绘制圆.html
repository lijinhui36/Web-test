<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制圆</title>
    <style>
    canvas{
    	border:1px solid red;
    }
    </style>
    <script>
    window.onload=function(){
    	canvas=document.getElementById('canvas');
    	//获取上下文对象
    	var context=canvas.getContext('2d');
        // 绘制圆
        context.beginPath();
        //true为逆时针，默认为false顺时针
        context.arc(100,100,100,0,Math.PI*1/5,true)
        context.closePath();
        context.beginPath(300,300);
        context.arc(300,300,50,0,Math.PI);
        context.closePath();
        context.stroke();	
    }
    </script>
</head>
<body>  
   <canvas id="canvas" width="400px" height="400px">
   </canvas>
</body>
</html>
