<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放</title>
    <style>
		.parent{
			height: 200px;
			border:1px solid red;
		}
		.child{
			width:100px;
			height: 100px;
			border:1px solid blue;
			display: block;
		}
    </style>
    <script>
    	window.onload=function(){
    		//在开始拖放的时候，保存拖放的元素，在放置的时候，获取到拖放的元素，放置到目标元素内部
    		//目标元素
    		var parent=document.getElementsByClassName('parent')[0];
    		//拖放元素
    		var child=document.getElementsByClassName('child')[0];
    		// 拖放开始  记录拖放元素
    		child.ondragstart=function(event){
    			console.log('ondragstart');
    			//拖放数据传输对象
    			var dt=event.dataTransfer;
    			//添加数据到数据传输对象里
    			dt.setData('id',this.id);
    		};
    		// 拖放进行
    		child.ondrag=function(event){
    			console.log('ondrag');
    		};	
    		parent.ondragenter=function(event){
    			console.log('ondragenter');
    		};
    		parent.ondragover=function(event){
    			console.log('ondragover');
    			//设置目标元素为可放置的
    			event.preventDefault();
    		};
    		parent.ondrop=function(event){
    			console.log('ondrop');
    			//获取开始拖放时保存的id值
    			var dt=event.dataTransfer;
    			var id=dt.getData('id');
    			var dom=document.getElementById(id);
    			this.appendChild(dom);
    		};
    		// 拖放结束
    		child.ondragend=function(event){
    			console.log('ondragend');
    		};
    	}
    </script>
</head>
<body> 
	<div class="parent"></div>
	<div draggable="true" class="child"></div>
</body>
</html>
