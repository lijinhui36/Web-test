<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element类型</title>
    <script>
      window.onload=function(){
        var comment=document.body.childNodes[1];
        console.log(comment);
        console.log(comment.nodeType);
        console.log(comment.nodeValue);
        comment.nodeValue='hello';
        console.log(comment);
      }
    </script>
</head>
<body>
    hello
</body>
</html>
