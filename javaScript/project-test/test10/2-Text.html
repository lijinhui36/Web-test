<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element类型</title>
    <script>
      window.onload=function(){
        var text=document.body.firstChild;
        console.log(text);
        text.appendData('world');
        text.splitText(5);
        console.log(document.body.childNodes);
        document.body.normalize();
        console.log(document.body.childNodes);
        console.log(text);
        console.log(text.substringData(5,5));
        console.log(text);
        console.log(text.deleteData(5,5));
        console.log(text);
      }
    </script>
</head>
<body>
    hello
</body>
</html>
