<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡阶段与捕获阶段的测试</title>
    <style>
      #outer{
        width:200px;
        height: 200px;
        background-color: pink;
        border:1px solid red;
      }
      #center{
        width:100px;
        height:100px;
        margin:50px;
        background-color:cyan;
        border:1px solid red;
      }
      #inner{
        width:50px;
        height: 50px;
        margin:25px;
        background-color: coral;
        border:1px solid red;
      }
    </style>
    <script>
       window.onload=function(){
        var outer=document.getElementById('outer');
        var center=document.getElementById('center');
        var inner=document.getElementById('inner');
        function handle(event){
            console.log(this);
        }
         function handle2(event){
            console.log(this,'捕获阶段');
        }
        //捕获阶段中执行
        outer.addEventListener('click',handle2,true);
        center.addEventListener('click',handle2,true);
        inner.addEventListener('click',handle2,true);
        //冒泡阶段中执行
        outer.addEventListener('click',handle);
        center.addEventListener('click',handle);
        inner.addEventListener('click',handle);
       }
    </script>
</head>
<body> 
    <div id="outer">
        <div id="center">
            <div id="inner"></div>
        </div>
    </div>

</body>
</html>
