<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM2级事件</title>
    <script>
       window.onload=function(){
        var div=document.getElementsByTagName('div')[0];
        function handle1(event){
          alert(1);
        }
        function handle2(event){
          alert(2);
        }
        div.addEventListener('click',handle1,false);
        div.addEventListener('click',handle2,false);
        div.removeEventListener('click',handle2,false);
         // div.onclick=function(){
         //  alert(3);
         // }
         // div.onclick=function(){
         //  alert(4);
         // }
       }
    </script>
</head>
<body> 
    <div>点击我</div>
</body>
</html>
