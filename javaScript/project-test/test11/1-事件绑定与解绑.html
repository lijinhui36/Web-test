<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s事件绑定与解绑</title>
    <script>
      window.onload=function(){
        var div=document.getElementsByTagName('div')[0];
        var btn=document.getElementsByTagName('button')[0];
        div.onclick=function(){
        alert(1);
      }
      btn.onclick=function(){
        div.onclick=null;
        alert('div解绑成功');
        this.style.background='#ccc';
        //实现只能点击一次的功能
        this.onclick=null;
      }
    }
    </script>
</head>
<body> 
    <button>事件解绑</button>
    <div>点击我</div>
</body>
</html>
