<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
    <script>
     function Animal(name,age){
        this.name=name;
        this.age=age;
     }
     Animal.prototype.sayName=
        function(){
            console.log(this.name);
        }
     var animal=new Animal('小白',1);
     animal.sayName();
     console.log(animal);
     //Dog
     function Dog(name,age,color){
        // this.name=name;
        // this.age=age;
        // 经典继承
        Animal.call(this,name,age);
        this.color=color;
     }
     Dog.prototype=new Animal();
     Dog.prototype.constructor=Dog;
     Dog.prototype.sayAge(){
        function(){ 
            console.log(this.age);
        }
     }
     var dog=new Dog('一宿',2,'yellow');
     console.log(dog);
     console.log(dog.constructor);
     dog.sayName();
     dog.sayAge();
     //animal.sayAge();
     console.log(Date.prototype.__proto__.constructor.name);
     console.log(Number.prototype.__proto__.constructor.name);
     console.log(Object.prototype.__proto__); 
    </script>
</head>
<body>
  	
</body>
</html>
