<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
    <script>
       console.log(document);
       console.log(document.constructor);//HTMLDocument
       console.log(HTMLDocument.prototype.__proto__.constructor);//Document
       //文档加载完成之后在执行某段js代码
       //alert(1);
       window.onload=function(){
        //body节点
       console.log(document.body);
       //alert(1);
       console.log(document.body.nodeType);//节点类型 Element 1
       console.log(document.body.nodeName);//元素节点名称 全大写的
       console.log(document.body.nodeValue);//获取节点值，元素节点null
       console.log(document.body.firstChild);//文本节点
       console.log(document.body.firstChild.nodeValue);//孩子节点
       console.log(document.body.childNodes);//类数组，存放孩子节点
       //将数组对象转成数组
       var childs=document.body.childNodes;
       var arr=Array.prototype.slice.call(childs,0);
       console.log(arr);
       console.log(childs[2].parentNode);//父节点
       console.log(document.body.ownerDocument===document);
       console.log(document.body.childNodes[0].nextSibling.hasChildNodes);
       }
    </script>
</head>
<body> 
    文本
  	<div>hello</div>
    <span>world</span>
    <!-- comment 8 -->
    <script>
       console.log(document.body);
    </script>
</body>
</html>
