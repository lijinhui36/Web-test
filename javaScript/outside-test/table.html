<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
        	var arr=[{
        		one:11,
        		two:12,
        		three:13,
        		four:14
        	}];
        	var btn=document.getElementsByTagName('button')[0];
        	var tbody=document.getElementsByTagName('tbody')[0];
        	btn.onclick=function(){
        		tbody.innerHTML='';
        		arr.forEach(function(item){
        			var newTr=document.createElement('tr');
        			for(var key in item){
                      var newTd=document.createElement('td');
                      newTd.innerText=item[key];
                      newTr.appendChild(newTd);
        			}
        			tbody.appendChild(newTr);
        		})
        	}
        }
    </script>
</head>
<body>
   <button>加载数据</button>
   <table border="1px" cellpadding="0" cellspacing="0"
align="center" width="200px">
	<tbody>
	   <thead>
	      <tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		  </tr>
	   </thead>
	   <tbody>
	   </tbody align='center'>
        <!-- <tr align="center">
	       <td>11</td>
	       <td>12</td>
	       <td>13</td>
	       <td>14</td>
        </tr>
		<tr align="center">
		   <td>11</td>

		   <td>14</td>
		</tr> -->
	 </tbody>
   </table>
</body>
</html>
