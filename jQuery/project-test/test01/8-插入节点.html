<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入节点</title>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
    $(function(){
    	var $newSpan=$('<span> world</span>');
    	// console.log($newSpan);
    	// $('.outer').append($newSpan);
    	// var $clone=$newSpan.clone();
    	// $('.outer').prepend($clone);
    	//newSpan作为兄弟节点追加到之后
    	$('.outer').after($newSpan);
    });
    </script>
</head>
<body> 
    <div class="outer"><span> hello</span></div>
    <div class="outer"><span> hello</span></div>
</body>
</html>
