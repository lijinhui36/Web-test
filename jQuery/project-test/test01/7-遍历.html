<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
        var arr=[];
        for(var i=1;i<=100;i++){
        	arr.push(i);
        }
        var $arr=$(arr);
        console.log($arr);
        var sum=0;
        //遍历jQuery对象
        $arr.each(function(index,item){
           sum+=item;
           // console.log(index,item);
        });
        console.log(sum);
    </script>
</head>
<body> 
    
</body>
</html>
