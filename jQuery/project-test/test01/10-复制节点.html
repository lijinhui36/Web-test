<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制节点</title>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
      $(function(){
         $('.one').click(function(){
             alert(1);
         });
         //clone()复制元素本身，复制子节点，默认false，浅复制，不复制事件，true为深复制，复制事件
         //js的原生cloneNode(true/false)深复制代表复制子节点，浅复制代表不复制子节点，跟时间没有关系
         var $clone=$('.one').clone(true);
         //将克隆的节点追加到body的最末尾
         $('body').append($clone);
         $('.one').replaceWith($('<div>hello</div>')); 
      });
    </script>
</head>
<body> 
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
