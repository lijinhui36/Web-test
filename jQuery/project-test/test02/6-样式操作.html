<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
     .normal{
     	width:100px;
     	height: 100px;

     }
     .red{
     	background-color:red;
     }
     .blue{
     	background-color:blue;
     }
    </style>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
    $(function(){
    	//添加类
    	// $('div').addClass('red');
    	// $('div').removeClass('red');
    	$('button').click(function(){
            if($('div').hasClass('red')){
            	$('div').removeClass('red');
            	$('div').addClass('blue');
            }
            else{
            	$('div').removeClass('blue');
            	$('div').addClass('red');
            }
    	});
    	// $('button').click(function(){
     //       $('div').css({
     //       	backgroundColor:'pink',
     //       	fontSize:'20px'
     //       });
    	// });
    });
    </script>
</head>
<body> 
    <button>点击</button>
    <div class="normal red">hello</div>
</body>
</html>
