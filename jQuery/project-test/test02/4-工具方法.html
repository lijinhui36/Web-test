<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
      $(function(){
      	//将jQuery对象转成数组
         var arr=$('div').get();
         arr=$('div').toArray();
         console.log(arr);
         //获取索引上的元素
         var temp=$('div').get(1);
         console.log(temp);//DOM
         console.log($('div').eq(1));//jQuery对象
         console.log($('div').first());
         console.log($('div:first'));
         //过滤出div文本后缀大于2的
         var result=$('div').filter(function(index,item){
         	// console.log(item);
         	var text=$(item).text();
         	text=text.slice(text.length-1);
         	return text>2;
         });
         console.log(result);
      });
    </script>
</head>
<body> 
    <div>hello1</div>
    <div>hello2</div>
    <div>hello3</div>
    <div>hello4</div>
</body>
</html>
