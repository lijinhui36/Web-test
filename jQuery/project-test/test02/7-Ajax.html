<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
    $(function(){
    	//jQuery的ajax默认提交的是表格式的数据。get方式的参数，将data中的数据转成查询字符串格式追加到url后。post方式的参数，将data中数据转成表达格式的数据，放到请求体中，设置了请求头的Content-type为'application/w-www-form-urlencoded;charset=utf-8'
      jQuery.ajax(...);
      $.ajax('http://api.wangshuwen.com/getRegion',{
      	//ajax配置对象
      	//请求方式
      	method:'GET',
      	//传递给后台的数据
      	data:{id:1001},
      	//请求成功的回调函数
      	success:function(res){
          console.log(res);
      	},
      	//请求失败回调函数
      	error:function(error){
      		console.log(error);
      	}
      });
      // $.ajax({
      //    url:'',
      //    method:'',
      //    data:{},
      //    headers:{
      //    	'Content-type':''
      //    },
      //    success:function(res){},
      //    error:function(error){}
      // });

      // 1.get无参
      $.ajax({
      	url:'http://api.wangshuwen.com/getRegion',
      	method:'GET',
      	//成功的回调函数
      	success:function(res){
          console.log(res);
      	},
      	//失败的回调函数
      	error:function(error){
      		console.log(error);
      	}
      });
      //2.get有参
      $.ajax({
        url:'http://api.wangshuwen.com/getRegion',
        method:'GET',
        data:{
        	name:'zhangsan',
        	age:12
        },
        success:function(res){
          console.log(res);
      	},
      	error:function(error){
      		console.log(error);
      	}
      });
      //3.post无参
      $.ajax({
      	url:'http://api.wangshuwen.com/getRegion',
      	method:'POST',
      	success:function(res){
          console.log(res);
      	},
      	error:function(error){
      		console.log(error);
      	}
      });
      //4.post有参
      $.ajax({
      	url:'http://api.wangshuwen.com/getRegion',
      	method:'POST',
      	data:{
        	name:'zhangsan',
        	age:12
        },
      	success:function(res){
          console.log(res);
      	},
      	error:function(error){
      		console.log(error);
      	}
      });
      $.get('http://api.wangshuwen.com/getRegion',{},function(res){
      	console.log(res,'$.get请求');
      });
      //$.getJSON 后台返回的数据类型是json的时候使用该方法
      $.getJSON('http://api.wangshuwen.com/getRegion',{},function(res){
      	console.log(res,'$.getJSON请求');
      });
      $.post('http://api.wangshuwen.com/getRegion',{},function(res){
      	console.log(res,'$.post请求');
      });
    });
    </script>
</head>
<body> 
    <button>发送数据</button>
</body>
</html>
