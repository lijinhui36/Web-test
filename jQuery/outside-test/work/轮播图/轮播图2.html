<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图2</title>
    <script src='./js/jquery-3.4.1.min.js'></script>
    <style>
     .body{
     	width:9562px;
      height:768px;
     	/*margin:0 auto;*/
     	position: absolute;
      left:20%;
      top:100px;
     }
     .picture{
     	margin:0;
     	padding:0;
     	position:absolute;
      top:0px;
      left: 0;
      height: 768px;
     	width: 1366px;
      overflow: hidden;
     }
     .container{
      width:9562px;
      height: 768px;
      position: absolute;
      left:0px;
     }
     img{
      display: inline;
      white-space: nowrap;
     }
     .rad{
        position: absolute;
        top:710px;
        margin-left:600px;
     }
     span{
      display: inline-block;
      float:left;
      height: 768px;  
     }
     .rad ul{
        list-style: none;
        padding:0;
        width:205px;
        height: 15px;
     }
     .rad ul li{
     	width:15px;
     	height: 15px;
     	border-radius: 50%;
     	background-color:#fff;
     	display: inline-block;
     	margin:0 5px;
     	cursor: pointer;
     	float:left;
     }
     .rad ul li.current{
        background-color:#999;
     }
     .btnBox span{
    width:50px;
    height: 80px;
    display: inline-block;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 30px;
    text-align: center;
    line-height: 79px;
    cursor: pointer;
    position: absolute;
    top:47%;
    margin-top:-10px;
    z-index: 3;
   }
   #left{
    left:0;
   }
   #right{
    right:0;
   }
    </style>
    <script>
    $(function(){
      // $('span:not(:first)').hide();
      // var index=0;
      var auto;
      var i=0; 
      var size=$('span img').length;
      var imgwidth=$('span img').width();
      // var clone=$('span').first().clone(true);
      // $('.container').append(clone);
      // console.log(size);
      // 根据index每2秒增加1，根据index值实现图片与小圆圈的轮转
      function move(){  
        // console.log(i);
        $('.container').animate({
          position:'absolute',
          left:-i*imgwidth
        },800);
        // console.log($('.container').css('left'));
        $('.rad ul li').eq(i).addClass('current').siblings().removeClass('current');
      }
      // 点击小圆圈，小圆圈颜色变深，且跳转到该小圆圈所对应的图片
      $('.rad ul li').click(function(){
        i=$(this).index();
        console.log(i);
        move();
      });
      $('.rad ul li:first').addClass('current');
      // 每隔两秒执行一次
      function autos(){
        auto=setInterval(function(){
          i++;
          if(i==size){
             i=0;
          }
          move();
        },2000);
      }
      // 鼠标移入picture区域时，动画停止
      autos();
        $('.picture,.rad ul').mouseover(function(){
            clearInterval(auto);
        });
      // 鼠标移出时动画继续
        $('.picture,.rad ul').mouseout(function(){
            autos();
      });
      // 向左移动
      function toLeft(){
        i--;
        if(i==-1){
          i=6;
        }
        move();
      }
      $('#left').click(function(){
        toLeft();
      });
      // 向右移动
      function toRight(){
        i++;
        if(i==7){
          i=0;
        }
        move();
      }
      $('#right').click(function(){
        toRight();
      });
 });
    </script>
</head>
<body>
    <div class="body">
      <div class="picture">
          <div class="container">
              <span><img class="one" src="./images/1.jpg" alt=""></span>
              <span><img class="two" src="./images/2.jpg" alt=""></span>
              <span><img class="three" src="./images/3.jpg" alt=""></span>
              <span><img class="four" src="./images/4.jpg" alt=""></span>
              <span><img class="five" src="./images/5.jpg" alt=""></span>
              <span><img class="six" src="./images/6.jpg" alt=""></span>
              <span><img class="seven" src="./images/7.jpg" alt=""></span>
          </div>
          <div class="btnBox">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
          </div>         
      </div>
	    <div class='rad'>
	         <ul>
		         <li></li>
		         <li></li>
		         <li></li>
		         <li></li>
		         <li></li>
		         <li></li>
		         <li></li>
	         </ul>
	    </div>
      
    </div>
    
</body>
</html>
