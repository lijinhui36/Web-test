<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="submit" value="清空画布" onclick="clearMap()"/>
   <canvas id="myCanvas" style="border:1px solid red;" width="300px" height="150px"/>
 <script type="text/javascript">
   var c=document.getElementById("myCanvas");
   var context=c.getContext("2d");
   for(var i=0;i<15;i++){
    context.strokeStyle="#cccccc";
    context.beginPath();
    context.arc(50,50,i*10,0,Math.PI*1/4);
    context.closePath();
    context.stroke();
   }
   function clearMap(){
    context.clearRect(0,0,300,150);
   } 
</script>

</body>
</html>
