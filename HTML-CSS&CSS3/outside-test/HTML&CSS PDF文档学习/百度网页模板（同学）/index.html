<head>

    <title>百度搜索</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    }
    body{
        background: url('./images/jujingyi08.jpg') no-repeat center;
    }
nav{
    display: block;
    width:100%;
    height:40px;
    background-color: rgba(0,0,0,0.3);
    line-height: 40px;
    
}
a{
  color:#fff;
  font-size: 13px;
  font-weight: 600
}
a:hover{
    color: paleturquoise;
}
nav ul{
    list-style: none;
    height:40px;
    display: flex;
    float: right;
}
nav ul>li{
    width:60px;
    text-align: center;
}
nav ul>li:last-child{
    width:100px;
    background-color: #398bfb;
}
.container{
    height:500px;
}
.search {
    width: 50%;
    height: 230px;
    margin: 100px auto;
}
.s-logo {
    width: 180px;
    height: 75px;
    margin: 20px auto;
}
.s-content {
    position: relative;
    width: 83%;
    height: 36px;
    float: left;
    font-size: 18px;
    text-indent: 10px;
}
.s-content input[type=text] {
    width: 100%;
    height: 100%;
    padding-left:5px;
}
.s-c-click {
    width: 14%;
    height: 40px;
    border: 0px;
    background-color: #2d78f4;
    cursor: pointer;
    float: right;
    font-size: 16px;
    color: #fff;
}
.camera {
    display: inline-block;
    position: absolute;
    right: 5px;
    top: 9px;
    z-index: 1;
    cursor: pointer;
    width: 25px;
    height: 25px;
    background: url(./images/camera_new_5606e8f.png) no-repeat center 0/ 100%;
}
.camera:hover{
    background: url(./images/camera_new_5606e8f.png) no-repeat center 100%/ 100%;
}
footer{
    width:100%;
    height:50px;
    text-align: center;
    background-color:rgba(0,0,0,0.3);
}
.f_content{
    width:70%;
    margin:0 auto;
    color:#fff;
}
.recordcode a{
    text-decoration: none;
}
    </style>
</head>
<body>
            <nav>

                </ul>
            </nav>
            <div class="container">
            <form class="search" action="http://www.baidu.com/baidu" target="_blank">
                <div class="s-logo">
                    <img src="images/bd_logo1.png" width="180" height="70" />
                </div>
                <div class="s-content">
                    <input  type=text name=word size=30 baiduSug="1">
                    <span class="camera"></span>
                </div>
                <input class="s-c-click" type="submit" value="百度一下">
            </form>
            </div>
            <footer>
                <div class="f_content">

                    </span>

                        </a>
