<!DOCTYPE html>
<html>
<head>
	<title>居中</title>
	<style type="text/css">
		*{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 300px;
        height: 300px;
        background:#e9dfc7; 
        border:1px solid red;
        position: relative;

    }
    img{
        width: 100px;
        height: 100px;
        position: absolute;
        /*水平垂直居中*/
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
	</style>
</head>
<body>
   <div class="box" >
        <img src="../images/照相机.png" alt="">
    </div>
</body>
</html>
