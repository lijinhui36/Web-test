<!DOCTYPE html>
<html>
<head>
	<title>居中</title>
	<style type="text/css">
		  .box{
            width: 300px;
            height: 300px;
            background:#e9dfc7; 
            border:1px solid red;
            display: flex;
            /*水平居中*/
            justify-content: center;
            /*垂直居中*/
            align-items:center;
        }
        img{
            width: 150px;
            height: 100px;
        }
	</style>
</head>
<body>
   <div class="box" >
        <img src="../images/照相机.png" alt="">
    </div>
</body>
</html>
