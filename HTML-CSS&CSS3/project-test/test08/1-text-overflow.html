<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省略号</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border:1px solid red;
			/*设置内部文本不换行，默认换行的*/
			white-space: nowrap;
			/*溢出内容隐藏*/
			overflow: hidden;
			/*省略号*/
			text-overflow: ellipsis;
			/*text-overflow: clip;  默认*/
		}
	</style>
</head>
<body>
	<div>
		脱离文档流，飘在上层
		float:left/right;
		清除浮动：
		兄弟元素之间清除浮动产生的影响：clear:both
		父子元素之间清除浮动产生的影响：overflow:hidden;(父元素上的)
	</div>
</body>
</html>
