<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体查询</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		/*
			<768     超小屏
			768-992  小屏
			992-1200 中屏
			>1200  	 大屏
		 */
		@media screen and (min-width: 1200px){
			div{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		}
		/*992-1200 中屏*/
		@media screen and (min-width:992px) and (max-width: 1200px){
			div{
				width: 200px;
				height: 200px;
				background-color: green;
			}
		}
		/*768-992*/
		@media screen and (min-width:768px) and (max-width: 992px){
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		}
		/*<768*/
		@media screen and (max-width: 768px){
			div{
				width: 50px;
				height: 50px;
				background-color: #000;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
