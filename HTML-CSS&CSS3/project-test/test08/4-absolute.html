<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有祖先定位元素的绝对定位</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.outer{
			width: 400px;
			height: 400px;
			background-color: pink;
			margin:100px;
			position: relative;
		}
		.inner{
			width: 100px;
			height: 100px;
			background-color: coral;
			/*绝对定位*/
			position: absolute;
			left:100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
