<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
    <script src='../js/jquery-3.4.1.min.js'></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.js"></script>
    <style>
        .item-inner-content img{
			width: 100%;
			height: 100%;
		}
    </style>
</head>
<body> 
    <div class="container">
	    <div class="row">
		    <div class="col-sm-6">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
				  </ol>
				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">				      
				        <div class="item-inner-content"><img src="./images/1.jpg" alt=""></div>
				    </div>
				    <div class="item">				      
				        <div class="item-inner-content"><img src="./images/2.jpg" alt=""></div>
				    </div>
				    <div class="item">				      
				        <div class="item-inner-content"><img src="./images/3.jpg" alt=""></div>
				    </div>
				    <div class="item">				      
				        <div class="item-inner-content"><img src="./images/4.jpg" alt=""></div>
				    </div>
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
		    </div>
		    <div class="col-sm-6">
		    
		    </div>
	    </div>
    </div>
</body>
</html>
